<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Earthquake Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .label-container {
      position: absolute;
      pointer-events: none;
      white-space: nowrap;
      font-weight: bold;
      font-size: 12px;
      color: black;
      background: rgba(255, 255, 255, 0.8);
      padding: 2px 4px;
      border-radius: 3px;
    }
    #backButton {
      position: absolute;
      top: 50px;
      left: 100px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<button id="backButton" onclick="goBack()">Назад</button>
<div id="map"></div>
<script>
  const centerLat = 43.5;
  const centerLng = 77.0;
  const radiusKm = 900;

  const map = L.map('map').setView([centerLat, centerLng], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 10,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  const radii = [300, 600, 900];
  radii.forEach(r => {
    L.circle([centerLat, centerLng], {
      color: 'gray',
      weight: 1,
      radius: r * 1000,
      fillOpacity: 0
    }).addTo(map);
  });

  function getColor(distance) {
    if (distance <= 300) return 'red';
    if (distance <= 600) return 'green';
    return 'blue';
  }

  function getDistanceKm(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) ** 2 +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon / 2) ** 2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  }

  function getRadiusByMagnitude(mag) {
    return 100 * Math.pow(1.6, mag); // уменьшено в 10 раз
  }

  function formatDate(timestamp) {
    const date = new Date(timestamp);
    const dd = String(date.getUTCDate()).padStart(2, '0');
    const mm = String(date.getUTCMonth() + 1).padStart(2, '0');
    const yyyy = date.getUTCFullYear();
    const hh = String(date.getUTCHours()).padStart(2, '0');
    const min = String(date.getUTCMinutes()).padStart(2, '0');
    return `${dd}.${mm}.${yyyy} ${hh}:${min}`;
  }

  const now = new Date();
  const pastMonth = new Date();
  pastMonth.setMonth(now.getMonth() - 1);
  const startTime = pastMonth.toISOString().split('T')[0];
  const endTime = now.toISOString().split('T')[0];

  const url = `https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=${startTime}&endtime=${endTime}&latitude=${centerLat}&longitude=${centerLng}&maxradiuskm=${radiusKm}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      data.features.forEach(eq => {
        const coords = eq.geometry.coordinates;
        const lon = coords[0];
        const lat = coords[1];
        const mag = eq.properties.mag;
        const time = eq.properties.time;
        const distance = getDistanceKm(centerLat, centerLng, lat, lon);
        if (distance <= radiusKm) {
          const color = getColor(distance);
          const radius = getRadiusByMagnitude(mag);
          L.circle([lat, lon], {
            color: color,
            fillColor: color,
            fillOpacity: 0.5,
            radius: radius
          }).addTo(map);

          const offsetLng = 0.15;

          const magLat = lat;
          const magLng = lon - offsetLng;
          const dateLat = lat;
          const dateLng = lon + offsetLng;

          L.marker([magLat, magLng], {
            icon: L.divIcon({
              className: 'label-container',
              html: mag.toFixed(1),
              iconSize: [50, 20]
            }),
            interactive: false
          }).addTo(map);

          L.marker([dateLat, dateLng], {
            icon: L.divIcon({
              className: 'label-container',
              html: formatDate(time),
              iconSize: [100, 20]
            }),
            interactive: false
          }).addTo(map);
        }
      });
    });
</script>
<script>
  function goBack() {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
