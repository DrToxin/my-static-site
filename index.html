<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Главная</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Заставка -->
  <div id="intro" class="intro-screen screen active">
    <header>
      <img src="emblem.png" alt="ННЦСНИ" />
	  <h4>СБЗҰҒО - ННЦСНИ</h4>
    </header>	
    <h2>Деформографические наблюдения<br>
	на пунктах<br>
	Курты, Медео, Талгар</h2>
	<br>
	<br>
	<button class="start-button" onclick="startApp()">Графики</button>
	<br>
	<br>
    <footer>
      <div class="year">Амиров Н.Б.&nbsp&nbsp&nbsp&nbsp&nbsp &copy; 2025</div>
    </footer>
  </div>

  <!-- Основной экран -->
  <div id="main" class="screen">
    <div class="image-viewer">
      <img id="mainImage" src="" alt="Изображение" />
      <div class="nav-button prev" onclick="prevImage()"></div>
      <div class="nav-button next" onclick="nextImage()"></div>
      <div class="indicator" id="imageIndicator">1 из 18</div>
    </div>
  </div>

  <script>
    const images = ["image1.png", "image2.png", "image3.png", "image4.png", "image5.png", "image6.png", "image7.png", "image8.png", "image9.png", "image10.png", "image11.png", "image12.png", "image13.png", "image14.png", "image15.png", "image16.png", "image17.png", "image18.png"];
    let currentIndex = 0;

    function showImage(index) {
      const image = document.getElementById("mainImage");
      const indicator = document.getElementById("imageIndicator");
      image.style.opacity = 0;
      setTimeout(() => {
        image.src = images[index];
        image.style.opacity = 1;
        indicator.textContent = `${index + 1} из ${images.length}`;
      }, 150);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function startApp() {
      document.getElementById("intro").classList.remove("active");
      document.getElementById("main").classList.add("active");
      showImage(currentIndex);
    }
  </script>
</body>
</html>
